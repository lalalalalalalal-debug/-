<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>西语生活助手</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        header, footer { background-color: #4CAF50; color: white; display: flex; align-items: center; padding: 10px; }
        header .logo { font-weight: bold; margin-right: 20px; }
        header nav button, footer button { margin: 0 5px; padding: 8px 12px; cursor: pointer; }
        main { padding: 20px; min-height: 400px; }
        button:hover { background-color: #45a049; color: white; }
        .tool { margin: 10px 0; }
    </style>
</head>
<body>

<header>
    <div class="logo">西语生活助手</div>
    <nav>
        <button onclick="showModule('home')">首页</button>
        <button onclick="showModule('phrases')">生活话术</button>
        <button onclick="showModule('local')">本地生活助手</button>
        <button onclick="showModule('tools')">西语小工具</button>
        <button onclick="showModule('profile')">个人中心</button>
    </nav>
</header>

<main id="main-content">
    <h2>欢迎使用西语生活助手</h2>
    <p>请选择顶部导航栏的模块开始使用。</p>
</main>

<footer>
    <button onclick="showModule('home')">首页</button>
    <button onclick="showModule('phrases')">生活话术</button>
    <button onclick="showModule('local')">本地助手</button>
    <button onclick="showModule('tools')">小工具</button>
    <button onclick="showModule('profile')">个人中心</button>
</footer>

<script>
const phrases = [
    {scene:"购物", text:"¿Cuánto cuesta esto?"},
    {scene:"租房", text:"¿Está disponible el apartamento?"}
];

const localInfo = [
    {type:"超市营业时间", details:"Mercadona: 9:00-21:00"},
    {type:"公交路线", details:"Line 5: Plaza Mayor → Estación Central"},
    {type:"节假日", details:"马德里：圣诞节12月25日"}
];

function showModule(module) {
    const main = document.getElementById('main-content');
    main.innerHTML = '';

    if(module === 'home') {
        main.innerHTML = `<h2>欢迎使用西语生活助手</h2>
                          <p>请选择顶部导航栏的模块开始使用。</p>`;
    }
    else if(module === 'phrases') {
        main.innerHTML = '<h2>生活话术模块</h2>';
        phrases.forEach(item => {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${item.scene}</strong>: ${item.text} 
                             <button onclick="alert('已收藏')">收藏</button>`;
            main.appendChild(div);
        });
    }
    else if(module === 'local') {
        main.innerHTML = '<h2>本地生活助手模块</h2>';
        localInfo.forEach(item => {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${item.type}</strong>: ${item.details}`;
            main.appendChild(div);
        });
    }
    else if(module === 'tools') {
        main.innerHTML = `
            <h2>西语小工具模块</h2>
            <div class="tool">
                <label>金额转换 (数字 → 西语): </label>
                <input id="amountInput" type="number">
                <button onclick="convertAmount()">转换</button>
                <p id="amountResult"></p>
            </div>
            <div class="tool">
                <label>欧元汇率转换: </label>
                <input id="euroInput" type="number">
                <button onclick="convertEuro()">转换</button>
                <p id="euroResult"></p>
            </div>
            <div class="tool">
                <label>缩写翻译: </label>
                <input id="abbrInput" type="text">
                <button onclick="translateAbbr()">翻译</button>
                <p id="abbrResult"></p>
            </div>
        `;
    }
    else if(module === 'profile') {
        main.innerHTML = `<h2>个人中心</h2><p>收藏和历史记录管理功能</p>`;
    }
}

// 小工具功能
function convertAmount() {
    const num = document.getElementById('amountInput').value;
    document.getElementById('amountResult').innerText = `${num} → [西语金额示例]`;
}

function convertEuro() {
    const num = document.getElementById('euroInput').value;
    const rate = 7.5; // 示例汇率
    document.getElementById('euroResult').innerText = `${num} EUR = ${num*rate} CNY`;
}

function translateAbbr() {
    const abbr = document.getElementById('abbrInput').value.toUpperCase();
    const dict = { "UE": "Unión Europea", "DNI": "Documento Nacional de Identidad" };
    document.getElementById('abbrResult').innerText = dict[abbr] || "未收录";
}
</script>

</body>
</html>
